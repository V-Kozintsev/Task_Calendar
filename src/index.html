<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Calendar</title>
  </head>
  <body>
    <div class="calendar-container">
      <div class="calendar-controls">
        <button class="control-button-prev">Назад</button>
        <div class="calendar-month" id="month"></div>
        <button class="control-button-next">Вперед</button>
        <button class="tasks" id="task">задачи</button>
        <button class="btnDel" id="btnDeleteTask">удалить все задачи</button>
      </div>

      <div class="cell-container">
        <div class="calendar-grid"></div>
      </div>
    </div>

    <div class="popup" id="task-popup">
      <div class="popup-content">
        <span class="close-popup" id="close-popup">&times;</span>
        <h2>Добавить задачу</h2>
        <label for="task-title">Заголовок задачи:</label>
        <input type="text" id="task-title" />
        <label for="task-description">Описание задачи:</label>
        <textarea id="task-description"></textarea>
        <button id="save-task">Сохранить</button>
      </div>
    </div>

    <div class="popupTasks" id="task-popupTasks">
      <div class="popup-contentTasks">
        <span class="close-popupTasks" id="close-popupTasks">&times;</span>
        <h2>Список задач</h2>
        <div class="filter-controls">
          <input
            type="text"
            id="filter-title"
            placeholder="Фильтр по заголовку ..."
          />
          <input
            type="text"
            id="filter-tags"
            placeholder="Фильтр по тегам ..."
          />
          <div>
            <label for="start-date">С:</label>
            <input type="date" id="start-date" />
          </div>
          <div>
            <label for="end-date">По:</label>
            <input type="date" id="end-date" />
          </div>
          <button id="filter-btn">Применить фильтрацию</button>
        </div>
        <div class="listTask" id="taskContainer"></div>
      </div>
    </div>

    <div class="popupTaskDetail" id="task-popupDetail">
      <div class="popup-contentTaskDetail">
        <span class="close-popupDetail" id="close-popupDetail">&times;</span>
        <h2>Детали задачи</h2>
        <label for="edit-title">Заголовок:</label>
        <input type="text" id="edit-title" />
        <label for="edit-description">Описание:</label>
        <textarea id="edit-description"></textarea>
        <button id="save-changes">Сохранить изменения</button>
        <button id="delete-task">Удалить задачу</button>
      </div>
    </div>
  </body>
</html>
