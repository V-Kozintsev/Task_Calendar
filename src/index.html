<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container_calendar">
      <div class="container_calendar__box-header">
        <div class="container_calendar__box-header_btn-month">
          <button class="prev_month_btn button">назад</button>
          <button class="next_month_btn button">вперед</button>
          <div id="month" class="month"></div>
        </div>
        <div class="container_calendar__box-header_btn-task-calendar">
          <a href="index.html" id="calendar" class="button">календарь</a>
          <a href="task.html" id="task" class="button">задачи</a>
        </div>
      </div>
      <div class="container_calendar__box-center">
        <ul class="container_calendar__box-weeks">
          <li class="days-weeks">Пн</li>
          <li class="days-weeks">Вт</li>
          <li class="days-weeks">Ср</li>
          <li class="days-weeks">Чт</li>
          <li class="days-weeks">Пт</li>
          <li class="days-weeks">Сб</li>
          <li class="days-weeks">Вс</li>
        </ul>
        <div class="container_calendar__box-day"></div>
        <form class="popup" action="">
          <input type="text" placeholder="Добавьте название" required />
        </form>
      </div>
    </div>
  </body>
</html>
