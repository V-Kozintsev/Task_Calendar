<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container_calendar">
      <div class="container_calendar__box-header">
        <div class="container_calendar__box-header_btn-month">
          <button id="prevBtn" class="prev_month_btn button">назад</button>
          <button id="nextBtn" class="next_month_btn button">вперед</button>
          <div id="month" class="month"></div>
        </div>
        <div class="container_calendar__box-header_btn-task-calendar">
          <!-- <a href="index.html" id="calendar" class="button">календарь</a> -->
          <button id="task" class="button">задачи</button>
        </div>
      </div>
      <div class="container_calendar__box-center">
        <ul class="container_calendar__box-weeks">
          <li class="days-weeks">ПН</li>
          <li class="days-weeks">ВТ</li>
          <li class="days-weeks">СР</li>
          <li class="days-weeks">ЧТ</li>
          <li class="days-weeks">ПТ</li>
          <li class="days-weeks">СБ</li>
          <li class="days-weeks">ВС</li>
        </ul>
        <div class="container_calendar__box-day"></div>
        <form class="popup" action="" autocomplete="off">
          <span class="close-btn">&times;</span>
          <input
            id="title"
            class="input_value"
            type="text"
            name="title"
            placeholder="Добавьте название"
            required
          />
          <div id="month_popup" class="month_popup"></div>
          <div class="dateMonthYear"></div>
          <textarea
            class="task-title"
            id="task-description"
            placeholder="Добавьте описание"
            required
          ></textarea>
          <button type="submit" id="btnSave">сохранить</button>
          <button id="btnClosed">закрыть</button>
        </form>
        <div class="window-background"></div>
        <button class="delete">удалить</button>
        <button class="read">показать</button>
        <div id="task-block" class="task-block">
          <div class="box-btnAndText">
            <p class="text-header-task">Мои задачи</p>
            <span class="close-btn-task">&times;</span>
          </div>
          <div id="box-task" class="box-task">
            <!-- <div class="item-task">
              <div class="title-task">Название</div>
              <div class="description-task">Описание</div>
              <div class="date-task">12.12.2024</div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
