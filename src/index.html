<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Календарь</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay" id="overlay"></div>
      <div class="calendar">
        <div class="header">
          <button id="prevMonth">Предыдущий месяц</button>
          <h2 class="monthYear" id="monthYear"></h2>
          <button id="nextMonth">Следующий месяц</button>
        </div>
        <div class="days-weeks">
          <div class="day-name">Пн</div>
          <div class="day-name">Вт</div>
          <div class="day-name">Ср</div>
          <div class="day-name">Чт</div>
          <div class="day-name">Пт</div>
          <div class="day-name">Сб</div>
          <div class="day-name">Вс</div>
        </div>
        <div id="dates" class="dates"></div>
      </div>
    </div>

    <div id="task-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <div class="box-btn"></div>

        <input
          type="text"
          class="task-title"
          id="task-title"
          placeholder="Заголовок"
          required
        />
        <textarea
          class="task-title"
          id="task-description"
          placeholder="Описание"
          required
        ></textarea>
        <div class="box-task"></div>
        <button id="save-task-btn">Создать</button>
        <div class="currentTask_container"></div>
      </div>
    </div>
  </body>
</html>
